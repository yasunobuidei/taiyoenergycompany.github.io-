    /* メニューコンテナ */
    .menu-container {
      position: fixed;
      top: 5%;
      left: 0%;
      width: 346px;
      background-color: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(5px);
      border-radius: 5.3px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15), 0 -3px 6px rgba(0, 0, 0, 0.15);
      transition: height 0.4s ease-in-out, backdrop-filter 0.4s ease-in-out, box-shadow 0.4s ease-in-out;
      overflow: hidden;
      height: 42px;
      text-align: center;
      position: relative;
      margin-top: 20px;
    }

    .menu-container.expanded {
      height: auto;
      padding-bottom: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2), 0 -4px 8px rgba(0, 0, 0, 0.2);
    }

    /* ヘッダーエリア */
    .menu-header {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 42px;
      background-color: white;
      border-radius: 5.3px 5.3px 0 0;
      position: relative;
    }

    /* 左：ロゴ */
    .logo {
      position: absolute;
      top: 14.7px;
      left: 14.7px;
      width: 12.5px;
      height: 12.5px;
    }

    .logo img {
      width: 100%;
      height: 100%;
    }

    /* 中央：タイトル */
    .title {
      font-size: 12px;
      font-weight: normal;
      text-align: center;
      font-family: sans-serif;
    }

    /* 右：ハンバーガーメニュー（アニメーション対応） */
    .menu-toggle {
      cursor: pointer;
      position: absolute;
      top: 16.6px;
      right: 15.8px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 14px;
      height: 9px;
    }

    .menu-toggle span {
      display: block;
      width: 14px;
      height: 1px;
      background-color: black;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    /* 線の間隔を完全に均等（2px） */
    .menu-toggle span:nth-child(2) {
      margin: 2px 0;
    }

    /* ハンバーガーメニュー → × に変形（左右対称） */
    .menu-container.expanded .menu-toggle span:nth-child(1) {
      transform: translateY(4px) rotate(45deg);
    }

    .menu-container.expanded .menu-toggle span:nth-child(2) {
      opacity: 0;
    }

    .menu-container.expanded .menu-toggle span:nth-child(3) {
      transform: translateY(-4px) rotate(-45deg);
    }

    /* メニューアイテム（展開 & 閉じるアニメーション） */
    .menu-content {
      opacity: 0;
      text-align: left;
      padding: 0 20px;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease-in-out, opacity 0.4s ease-in-out, padding 0.4s ease-in-out;
    }

    .menu-container.expanded .menu-content {
      opacity: 1;
      max-height: 300px;
      padding: 10px 20px;
    }

    .menu-container.closing .menu-content {
      opacity: 0;
      max-height: 0;
      padding: 0 20px;
    }


    .menu-content a {
      display: block;
      font-size: 18.67px; /* 14pt ≒ 18.67px */
      font-weight: normal;
      line-height: 24px; /* 18pt ≒ 24px */
      text-decoration: none;
      color: #000000;
      transition: color 0.3s ease;
    }

    .menu-content a:hover {
      color: #808080;
    }

    /* Works, About, Goods, Contact, Instagram, Jp/En をボックス左側から102pxの位置に */
    .menu-content .main-item {

    }
